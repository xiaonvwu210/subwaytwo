<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subway Runner</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #333;
        font-family: Arial, sans-serif;
      }
      #gameCanvas {
        background: #fff;
      }
      .game-ui {
        position: fixed;
        top: 20px;
        left: 20px;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 24px;
      }
      .pause-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: #5555ff;
        border: none;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
      }
      .score {
        position: fixed;
        top: 20px;
        right: 20px;
        color: #ffff00;
      }
      .leaderboard {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        color: white;
        min-width: 200px;
      }
      .leaderboard h2 {
        margin: 0 0 10px 0;
        text-align: center;
      }
      .leaderboard-entry {
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
        padding: 5px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
      }
      .rank {
        color: #ffff00;
      }
      .name {
        flex: 1;
        margin: 0 10px;
      }
      .score {
        color: #00ff00;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .start-btn, .restart-btn {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 24px;
        border-radius: 10px;
        cursor: pointer;
        margin: 20px;
        transition: transform 0.2s;
      }
      .start-btn:hover, .restart-btn:hover {
        transform: scale(1.1);
      }
      .game-over {
        color: #ff4444;
        font-size: 48px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-bottom: 20px;
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <button class="pause-btn">⏸️</button>
      <div class="score">000000</div>
    </div>
    <div id="startOverlay" class="overlay">
      <h1 style="color: white; margin-bottom: 20px;">地铁跑酷</h1>
      <button class="start-btn">开始游戏</button>
    </div>
    <div id="gameOverOverlay" class="overlay" style="display: none;">
      <div class="game-over">游戏结束</div>
      <button class="restart-btn">再来一次</button>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
